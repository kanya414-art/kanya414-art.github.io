<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>電線計算ツール</title>
  <link rel="stylesheet" href="style.css">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9458897141107764"
     crossorigin="anonymous"></script>
</head>
<body>
  <h1>電線計算ツール</h1>
  
  <div class="container">
    <label>電圧 (V): <input id="voltage" type="number" placeholder="例: 100"></label>
    <label>電流 (A): <input id="current" type="number" placeholder="例: 15"></label>
    <label>距離 (m): <input id="distance" type="number" placeholder="例: 20"></label>
    <button id="calcBtn">計算する</button>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
<hr>
<h2>このツールについて</h2>
<p>このサイトは電圧・電流・距離を入力すると、電線の抵抗や電圧降下などを簡単に計算できる無料ツールです。</p>

<h2>プライバシーポリシー</h2>
<p>当サイトでは、第三者配信の広告サービス（Google AdSense）を利用しています。これらの広告配信事業者は、ユーザーの興味に応じた広告を表示するため、Cookieを使用することがあります。Cookieを無効にする方法や詳細については、<a href="https://policies.google.com/technologies/ads?hl=ja" target="_blank">Googleポリシーと規約</a>をご覧ください。</p>
